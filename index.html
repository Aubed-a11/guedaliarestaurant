<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Guédalia Restaurant</title>

<style>
:root {
  --orange: #f28c28;
  --orange-dark: #d97706;
  --bg: #ffffff;
  --text: #333;
  --header-bg: #fff;
  --hero-overlay: rgba(242,140,40,0.15);
  --btn-bg: var(--orange);
  --btn-text: #fff;
  --brand-bg: #fff;
  --brand-text: var(--orange-dark);
  --shadow: rgba(0,0,0,0.1);
}

/* GÉNÉRAL */
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Poppins', sans-serif;
  margin: 0;
  transition: all 0.3s ease;
}

/* HEADER */
header {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 180px;
  background: var(--header-bg);
  box-shadow: 0 3px 15px var(--shadow);
}

.header-box {
  background: #fffaf3;
  border-left: 5px solid var(--orange);
  padding: 20px 25px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 5px 15px var(--shadow);
}

.header-box h1 {
  font-size: 1.6rem;
  font-weight: 700;
  margin: 0 0 8px;
  color: var(--orange-dark);
}

.header-box h2 {
  font-size: 1rem;
  font-weight: 400;
  margin: 0;
  color: #555;
  line-height: 1.4;
}

/* HERO */
.hero {
  position: relative;
  min-height: 100vh;
  background: url("guedalia-bg.jpg") center/cover no-repeat;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 120px 15px 40px;
  text-align: center;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--hero-overlay);
  z-index: 0;
}

.hero * {
  position: relative;
  z-index: 1;
}

/* NOM RESTAURANT */
.brand {
  display: inline-block;
  background: var(--brand-bg);
  color: var(--brand-text);
  padding: 12px 35px;
  border-radius: 10px;
  margin-bottom: 30px;
  font-size: 1.8rem;
  font-weight: 700;
  border: 2px solid var(--orange);
  box-shadow: 0 5px 15px var(--shadow);
  opacity: 0;
  animation: brandPop 1.4s cubic-bezier(0.22,1,0.36,1) forwards;
  animation-delay: 0.4s;
}

/* BOUTONS VERTICAUX */
.buttons {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin-top: 20px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  background: var(--btn-bg);
  color: var(--btn-text);
  text-decoration: none;
  font-weight: bold;
  padding: 12px 20px;
  width: 250px;
  border-radius: 10px;
  opacity: 0;
  animation: fadeUp 0.8s ease forwards;
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px var(--shadow);
}

.btn:hover {
  background: var(--orange-dark);
  transform: scale(1.08);
  box-shadow: 0 10px 25px var(--shadow);
}

.btn i {
  font-size: 1.2rem;
}

.btn:nth-child(1) { animation-delay: 0.6s; }
.btn:nth-child(2) { animation-delay: 0.8s; }
.btn:nth-child(3) { animation-delay: 1s; }
.btn:nth-child(4) { animation-delay: 1.2s; }
.btn:nth-child(5) { animation-delay: 1.4s; }
.btn:nth-child(6) { animation-delay: 1.6s; }
.btn:nth-child(7) { animation-delay: 1.8s; }

/* FOOTER */
footer {
  background: var(--brand-bg);
  padding: 15px;
  text-align: center;
  font-size: 0.9rem;
  color: var(--text);
  box-shadow: 0 -3px 10px var(--shadow);
}

footer a {
  color: var(--orange);
  text-decoration: none;
}

/* ANIMATIONS */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes brandPop {
  0% { opacity:0; transform:scale(0.85); box-shadow:0 0 0 rgba(242,140,40,0); }
  70% { opacity:1; transform:scale(1.05); box-shadow:0 0 25px rgba(242,140,40,0.6); }
  100% { transform:scale(1); box-shadow:0 0 10px rgba(242,140,40,0.3); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .header-box h1 { font-size: 1.4rem; }
  .header-box h2 { font-size: 0.95rem; }
  .brand { font-size: 1.5rem; padding: 10px 25px; }
  .btn { padding: 10px 16px; font-size: 0.9rem; width: 220px; }
}

@media (max-width: 480px) {
  .buttons { flex-direction: column; gap: 10px; }
  .hero { padding: 100px 10px 30px; }
}
</style>
</head>
