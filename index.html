<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Guédalia Restaurant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --orange: #f28c28;
  --orange-dark: #d97706;
  --bg: #ffffff;
  --text: #333;
  --header-bg: #fff;
  --hero-overlay: rgba(242,140,40,0.15);
  --btn-bg: var(--orange);
  --btn-text: #fff;
  --shadow: rgba(0,0,0,0.1);
}

/* RESET */
* {
  box-sizing: border-box;
}

/* BODY */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* HEADER */
header {
  min-height: 140px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  box-shadow: 0 3px 15px var(--shadow);
}

.header-box {
  max-width: 650px;
  width: 100%;
  background: #fffaf3;
  border-left: 5px solid var(--orange);
  padding: 20px;
  border-radius: 14px;
  text-align: center;
}

.header-box h1 {
  font-size: clamp(1.3rem, 3vw, 1.8rem);
  margin-bottom: 8px;
  color: var(--orange-dark);
}

.header-box h2 {
  font-size: clamp(0.9rem, 2.5vw, 1.1rem);
  font-weight: 400;
  color: #555;
}

/* HERO */
.hero {
  min-height: 100svh; /* meilleur que 100vh sur mobile */
  background-image: url("guedalia-bg.jpg");
  background-repeat: no-repeat;
  background-position: center center;
  background-size: cover;
  background-attachment: scroll;

  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;

  padding: clamp(90px, 12vw, 140px) 15px 50px;
  text-align: center;
}

.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: var(--hero-overlay);
}

.hero > * {
  position: relative;
  z-index: 1;
}

/* BRAND */
.brand {
  font-size: clamp(1.4rem, 4vw, 2rem);
  font-weight: 700;
  background: #fff;
  color: var(--orange-dark);
  padding: 12px 35px;
  border-radius: 12px;
  border: 2px solid var(--orange);
  box-shadow: 0 6px 20px var(--shadow);
  margin-bottom: 35px;
  animation: brandPop 1.4s ease forwards;
}

/* BUTTON GRID */
.buttons {
  width: 100%;
  max-width: 900px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 15px;
  padding: 0 10px;
}

.btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 14px;
  background: var(--btn-bg);
  color: var(--btn-text);
  text-decoration: none;
  font-weight: 600;
  border-radius: 12px;
  box-shadow: 0 5px 15px var(--shadow);
  transition: 0.3s ease;
  font-size: clamp(0.9rem, 2.5vw, 1rem);
}

.btn i {
  font-size: 1.2rem;
}

.btn:hover {
  background: var(--orange-dark);
  transform: translateY(-3px) scale(1.03);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px;
  font-size: 0.85rem;
  background: #fff;
  box-shadow: 0 -3px 10px var(--shadow);
}

footer a {
  color: var(--orange);
  text-decoration: none;
}

/* ANIMATIONS */
@keyframes brandPop {
  0% { opacity:0; transform:scale(0.9); }
  100% { opacity:1; transform:scale(1); }
}

@media (max-width: 768px) {
  .hero {
    background-position: center top;
  }
}

@media (max-width: 480px) {
  .hero {
    background-position: center 15%;
  }
}

  .btn {
    padding: 12px;
  }

</style>

</head>

<body>

<header>
  <div class="header-box">
    <h1>Bienvenue à Guédalia Restaurant</h1>
    <h2>Le goût authentique<br>de la bonne cuisine</h2>
  </div>
</header>

<section class="hero">
  <div class="brand">Guédalia</div>

  <div class="buttons">
    <a href="commande.html" class="btn"><i class="fa-solid fa-cart-shopping"></i> Commandez en ligne</a>
    <a href="menu/menu-guedalia.pdf" class="btn" download><i class="fa-solid fa-file-pdf"></i> Télécharger le menu</a>
    <a href="tel:+2290197073245" class="btn"><i class="fa-solid fa-phone"></i> Appeler maintenant</a>
    <a href="https://wa.me/2290197073245" target="_blank" class="btn"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    <a href="https://www.facebook.com/share/1BGGYFkU4f/?mibextid=wwXIfr" target="_blank" class="btn"><i class="fab fa-facebook"></i> Facebook</a>
    <a href="https://www.instagram.com/share/1BGGYFkU4f/?mibextid=wwXIfr" target="_blank" class="btn"><i class="fab fa-instagram"></i> Instagram</a>
    <a href="#" class="btn" onclick="localisation()"><i class="fa-solid fa-location-dot"></i> Trouvez-nous</a>
  </div>
</section>

<footer>
  <p>© Guédalia Restaurant · <a href="#">Plus d’infos</a></p>
</footer>

  );
}
</script>

</body>
</html>
